<!DOCTYPE html>
<html>
<head>
  <title>Waypoint Converter</title>
  <style>
    /* Basic styling for clarity */
    textarea { width: 300px; height: 150px; }
  </style>
</head>
<body>

  <h2>Waypoint Converter</h2>

  <label for="input">Format 1 Waypoints:</label><br>
  <textarea id="input"></textarea><br><br>

  <button onclick="convertWaypoints()">Convert</button><br><br>

  <label for="output">Format 2 Waypoints:</label><br>
  <textarea id="output" readonly></textarea>

  <script>
    function convertWaypoints() {
      let inputData = JSON.parse(document.getElementById("input").value);
      let outputData = [];
      let nameCounter = 1;  // Start the name counter at 1

      for (let waypoint of inputData) {
        outputData.push({
          x: waypoint.x1,
          y: waypoint.y1,
          z: waypoint.z1,
          r: 0,
          g: 1,
          b: 0,
          options: { name: nameCounter++ }  // Increment the name counter
        });
      }

      document.getElementById("output").value = JSON.stringify(outputData, null, 2); // Pretty print JSON
    }
  </script>

</body>
</html>
